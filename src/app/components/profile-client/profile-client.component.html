<section id="profile" class="container">
    <div class="row mt-5">
        <div class="offset-lg-4 col-lg-4 col-sm-6 col-12 main-section text-center card">
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-12">
                    <br>
                </div>
            </div>
            <div class="row user-details">
                <div class="col-12">
                    <img src="../../../../assets/img/check-user.png" class="rounded-circle img-thumbnail" alt="profile">
                    <h5>
                        USER NAME
                    </h5>
                    <h5>
                        USER LASTNAME
                    </h5>
                    <h5>
                        USER CEDULA
                    </h5>
                    <h5>
                        USER GENDER
                    </h5>
                    <h5>
                        USER DATE
                    </h5>
                    <hr>
                    <div class="mx-auto" style="width: 230px;">
                        <tr>
                            <td class="pRigth">
                                <button type="submit" class="btn btn-warning btn-block" data-toggle="modal"
                                    data-target="#exampleModalCenter">
                                    <b>
                                        Actualizar
                                    </b>
                                </button>
                                <!-- Modal -->
                                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLongTitle">Editar Perfil</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form>
                                                    <div class="form-group text-left">
                                                        <b> <label for="nombre">Nombre <a
                                                                    style="color: red;">*</a></label></b>
                                                        <input id="nombre" name="name" type="text" placeholder="Nombre"
                                                            class="form-control" required autofocus>
                                                    </div>
                                                    <div class="form-group text-left">
                                                        <b> <label for="lastName">Apellido <a
                                                                    style="color: red;">*</a></label></b>
                                                        <input id="lastName" name="lastName" type="text"
                                                            placeholder="Apellido" class="form-control" required
                                                            autofocus>
                                                    </div>
                                                    <div class="form-group text-left">
                                                        <b> <label for="inputSex">Sexo <a
                                                                    style="color: red;">*</a></label></b>
                                                        <select class="form-control" id="idSex" name="inputSex" required
                                                            autofocus></select>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-dismiss="modal">Cerrar</button>
                                                <button type="button" class="btn btn-success">Guardar Cambios</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td class="pRigth">
                                <button type="submit" class="btn btn-danger btn-block"><b>Eliminar</b></button>
                            </td>
                        </tr>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
