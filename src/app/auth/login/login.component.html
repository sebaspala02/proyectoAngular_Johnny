<form class="form-signin" #formulario="ngForm">

    <div class="text-center mb-4">
        <img class="mb-4" src="/assets/brand/medico.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal"><b>{{'Ingresar'|translate}}</b></h1>
    </div>

    <div class="form-label-group">
        <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuario"
            [(ngModel)]="logInData.usuario" required autofocus>
        <label for="inputUser">{{'Usuario'|translate}}</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña"
            [(ngModel)]="logInData.password" required autofocus>
        <label for="inputPassword">{{'Contraseña'|translate}}</label>
    </div>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> {{'Recuerdame'|translate}}
        </label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" [disabled]="formulario.invalid" (click)="logIn()"><b>{{'Iniciar Sesión'|translate}}</b></button>
    <!-- <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesión</button> -->
